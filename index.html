<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leitor de Números em Sequência</title>
  <style>
    video, canvas {
      width: 100%;
      max-width: 400px;
      border: 2px solid #444;
    }
    #numeros {
      margin-top: 10px;
      font-size: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .numero {
      padding: 5px 10px;
      border-radius: 5px;
      background: #eee;
    }
    .erro {
      color: red;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Leitor Automático de Números</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="numeros"></div>

  <footer>
    <p>Este app usa <a href="https://github.com/naptha/tesseract.js" target="_blank">Tesseract.js</a> (Apache 2.0).</p>
    <p>© 2025 SeuNome. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const numerosDiv = document.getElementById('numeros');
    const numerosDetectados = [];

    // Inicia câmera traseira
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" } },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      alert("Erro ao acessar câmera: " + err.message);
    });

    function processarFrame() {
      if (video.readyState !== 4) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      Tesseract.recognize(canvas, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const encontrados = text.match(/\d+/g);
        if (encontrados) {
          encontrados.map(Number).forEach(num => {
            if (!numerosDetectados.includes(num)) {
              numerosDetectados.push(num);
              atualizarSequencia();
            }
          });
        }
      });
    }

    function atualizarSequencia() {
      numerosDetectados.sort((a, b) => a - b);
      numerosDiv.innerHTML = '';
      let esperado = numerosDetectados[0];

      numerosDetectados.forEach((num, index) => {
        const span = document.createElement('span');
        span.textContent = num;
        span.classList.add('numero');

        if (num !== esperado) {
          span.classList.add('erro');
          esperado = num; // reinicia do número novo
        } else {
          esperado++;
        }

        numerosDiv.appendChild(span);
      });
    }

    // Processar a cada 2 segundos
    setInterval(processarFrame, 2000);
  </script>
</body>
</html>
